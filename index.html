<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <a href="#toFilterOptions" class="skipLink">skip to the Filter Results</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="map of restaurant locations"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="toFilterOptions" tabindex="0">Filter Results</h2>
        <select  role="listbox" aria-label="select neighborhood" aria-haspopup="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="option" aria-label="select All Neighborhoods"> All Neighborhoods</option>
        </select>
        <select role="listbox" aria-label="select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" role="option" aria-label="select All Cuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>

  </main>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script  src="js/sw-controller.js"></script>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
